<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <center>
        <h1><u> Registration Form </u></h1>
        <form method="post">
            <div>
                <label> First name :</label>
                <input type="text" required>
            </div>
            <br>
            <div>
                <label> Last name :</label>
                <input type="text" required>
            </div>
            <br>
            <div>
                <label> Nick name :</label>
                <input type="text" required>
            </div>
            <br>
            <div>
                <label> Email:</label>
                <input type="email" required>
            </div>
            <br>
            <div>
                <label>Date of Birth:</label>
                <input type="date" required>
            </div>
            <br>
            <div>
                <label name="gen">Gender:</label>
                <input type="radio" id="male" name="gen">Male
                <input type="radio" id="female" name="gen">Female
                <input type="radio" id="others" name="gen">Others
             </div>
             <br>
             <div>
                <label>Mobile :</label>
                <input type="text" required>
            </div>
            <br>
            <div>
                <label> Hobbies:</label>
                <input type="checkbox" name="painting">Painting
                <input type="checkbox" name="Yoga">Yoga
                <input type="checkbox" name="baking">Baking
                <input type="checkbox" name="Dance">Dance
                <input type="checkbox" name="Sing">Sing
                
            </div>
            <br>
             <div>
                <label for="add">Address:</label>
                <textarea id="add" name="add" rows="4" cols="40"></textarea>
             </div>
             <br>
             <input type="submit">
             <input type="reset">
        </form>
    </center>

</body>

</html>
