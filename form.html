<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form method="post">
            <label for="fname">First name:</label>
            <input type="text" id="fname" placeholder="First Name" required>

            <label for="lname">Last name:</label>
            <input type="text" id="lname"  placeholder="Last Name" required>

            <label for="nname">Nick name:</label>
            <input type="text" id="nname" placeholder="Nick Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="lname">Create  Username:</label>
            <input type="text" id="uname"  placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <div class="gender">
                <label>Gender:</label>
                <input type="radio" name="gen" required> Male
                <input type="radio" name="gen" required> Female
                <input type="radio" name="gen" required> Others
            </div>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" required placeholder="Mobile">

            <div class="hobbies">
                <label>Hobbies:</label>
                <input type="checkbox" name="painting"> Painting
                <input type="checkbox" name="yoga"> Yoga
                <input type="checkbox" name="baking"> Baking
                <input type="checkbox" name="dance"> Dance
            </div>

            <label for="add">Address:</label>
            <textarea id="add" rows="4" required></textarea>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <p> Got an accoount? Then <a href="index.html">Log-in!</a></p>
        </form>
    </div>
   <script>
        function validateForm() {
            let fname = document.getElementById('fname').value;
            let lname = document.getElementById('lname').value;
            let nname = document.getElementById('nname').value;
            let email = document.getElementById('email').value;
            let uname = document.getElementById('uname').value;
            let password = document.getElementById('password').value;
            let dob = document.getElementById('dob').value;
            let mobile = document.getElementById('mobile').value;
            let address = document.getElementById('add').value;
            let gender = document.querySelector('input[name="gen"]:checked');
            
            if (!fname || !lname || !nname || !email || !uname || !password || !dob || !mobile || !address || !gender) {
                alert("Please fill out all required fields.");
                return false;
            } else {
                alert("Form submitted successfully!");
                document.getElementById('registrationForm').reset(); // Reset the form after submission
            }
        }
   </script>
</body>

</html>
