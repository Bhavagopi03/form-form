<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
   <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form method="post">
            <label for="fname">First name:</label>
            <input type="text" id="fname" placeholder="First Name" required>

            <label for="lname">Last name:</label>
            <input type="text" id="lname"  placeholder="Last Name" required>

            <label for="nname">Nick name:</label>
            <input type="text" id="nname" placeholder="Nick Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>

            <label for="lname">Create  Username:</label>
            <input type="text" id="uname"  placeholder="Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <div class="gender">
                <label>Gender:</label>
                <input type="radio" name="gen" required> Male
                <input type="radio" name="gen" required> Female
                <input type="radio" name="gen" required> Others
            </div>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" required placeholder="Mobile">

            <div class="hobbies">
                <label>Hobbies:</label>
                <input type="checkbox" name="painting"> Painting
                <input type="checkbox" name="yoga"> Yoga
                <input type="checkbox" name="baking"> Baking
                <input type="checkbox" name="dance"> Dance
            </div>

            <label for="add">Address:</label>
            <textarea id="add" rows="4" required></textarea>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <p> Got an accoount? Then <a href="login.html">Log-in!</a></p>
        </form>
    </div>
   
</body>

</html>
