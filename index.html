 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main-container">
    <div class="cont">
        <div>
            <h2>Login</h2>
            <form>
                <label>Username/Email</label>
                <input type="text" required placeholder="Username/Email">
                <label>Password</label>
                <input type="password" required id="password" placeholder="Password">
                <input type="checkbox" id="showp" onclick="pass()"> Show password
                <div class="forgot"><a href="#">Forgot Password?</a></div>
                <br>
                <button type="submit">Login</button>
                <div class="Signup">
                    <p>New to this? Why don't you hit the <a href="fromform.html">Sign-Up</a>?!</p>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function pass(){
        var passy=document.getElementById("password");
        if(passy.type==="password"){
            passy.type="text";
        }else{
            passy.type="password";
        }
    }
</script>
</body>
</html>
